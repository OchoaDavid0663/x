{% extends 'app_Similares/base.html' %}

{% block title %}Actualizar Medicamento - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 700px;">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0"><i class="fas fa-edit me-2"></i> Actualizar Medicamento: {{ medicamento.nombre }}</h3>
        </div>
        <div class="card-body">
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <form method="post" action="{% url 'realizar_actualizacion_medicamento' medicamento.pk %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medicamento.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ medicamento.descripcion }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="laboratorio" class="form-label">Laboratorio:</label>
                    <input type="text" class="form-control" id="laboratorio" name="laboratorio" value="{{ medicamento.laboratorio }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ medicamento.precio|floatformat:2 }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="stock" class="form-label">Stock:</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ medicamento.stock }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fecha_vencimiento" class="form-label">Fecha de Vencimiento:</label>
                        <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ medicamento.fecha_vencimiento|date:'Y-m-d' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="codigo_barras" class="form-label">Código de Barras:</label>
                        <input type="text" class="form-control" id="codigo_barras" name="codigo_barras" value="{{ medicamento.codigo_barras }}" required>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-warning btn-lg text-dark"><i class="fas fa-sync-alt me-2"></i> Actualizar Medicamento</button>
                    <a href="{% url 'ver_medicamentos' %}" class="btn btn-secondary btn-lg"><i class="fas fa-arrow-left me-2"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
