<!-- app_Similares/templates/productos/agregar_producto.html -->
{% extends 'app_Similares/base.html' %}
{% block title %}Agregar Producto - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0"><i class="fas fa-box me-2"></i> Agregar Producto</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categoría</label>
                        <input type="text" name="categoria" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" name="precio" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" class="form-control" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Código de Barras</label>
                        <input type="text" name="codigo_barras" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Proveedor</label>
                        <select name="proveedor" class="form-select" required>
                            <option value="">Selecciona un proveedor...</option>
                            {% for p in proveedores %}
                            <option value="{{ p.pk }}">{{ p.nombre_empresa }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3" required></textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-info btn-lg text-white">
                        <i class="fas fa-check-circle me-2"></i> Guardar Producto
                    </button>
                    <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
