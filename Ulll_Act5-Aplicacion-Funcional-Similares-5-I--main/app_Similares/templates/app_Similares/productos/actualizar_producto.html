<!-- app_Similares/templates/productos/actualizar_producto.html -->
{% extends 'app_Similares/base.html' %}
{% block title %}Actualizar Producto - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0"><i class="fas fa-sync-alt me-2"></i> Actualizar Producto</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'realizar_actualizacion_producto' producto.pk %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Categoría</label>
                        <input type="text" name="categoria" class="form-control" value="{{ producto.categoria }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Código de Barras</label>
                        <input type="text" name="codigo_barras" class="form-control" value="{{ producto.codigo_barras }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Proveedor</label>
                        <select name="proveedor" class="form-select" required>
                            <option value="">Selecciona un proveedor...</option>
                            {% for p in proveedores %}
                            <option value="{{ p.pk }}" {% if p.pk == producto.proveedor.pk %}selected{% endif %}>
                                {{ p.nombre_empresa }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="3" required>{{ producto.descripcion }}</textarea>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-warning btn-lg text-dark">
                        <i class="fas fa-sync-alt me-2"></i> Actualizar Producto
                    </button>
                    <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
