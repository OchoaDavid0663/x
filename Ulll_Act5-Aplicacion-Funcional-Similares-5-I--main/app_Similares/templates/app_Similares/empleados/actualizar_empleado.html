<!-- app_Similares/templates/empleados/actualizar_empleado.html -->
{% extends 'app_Similares/base.html' %}
{% block title %}Actualizar Empleado - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0"><i class="fas fa-sync-alt me-2"></i> Actualizar Empleado</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'realizar_actualizacion_empleado' empleado.pk %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ empleado.nombre }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" value="{{ empleado.apellido }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" name="puesto" class="form-control" value="{{ empleado.puesto }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Salario</label>
                        <input type="number" step="0.01" name="salario" class="form-control" value="{{ empleado.salario }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ empleado.telefono }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" value="{{ empleado.email }}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Contratación</label>
                        <input type="date" name="fecha_contratacion" class="form-control" 
                            value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" name="activo" id="activo" {% if empleado.activo %}checked{% endif %}>
                            <label class="form-check-label" for="activo">Empleado Activo</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-warning btn-lg text-dark">
                        <i class="fas fa-sync-alt me-2"></i> Actualizar Empleado
                    </button>
                    <a href="{% url 'ver_empleados' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
