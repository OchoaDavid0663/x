<!-- app_Similares/templates/empleados/agregar_empleado.html -->
{% extends 'app_Similares/base.html' %}
{% block title %}Agregar Empleado - Similares{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0"><i class="fas fa-user-tie me-2"></i> Agregar Empleado</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Apellido</label>
                        <input type="text" name="apellido" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Puesto</label>
                        <input type="text" name="puesto" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Salario</label>
                        <input type="number" step="0.01" name="salario" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fecha de Contratación</label>
                        <input type="date" name="fecha_contratacion" class="form-control" required>
                    </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-info btn-lg text-white">
                        <i class="fas fa-check-circle me-2"></i> Guardar Empleado
                    </button>
                    <a href="{% url 'ver_empleados' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
